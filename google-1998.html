<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Google</title>
  </head>
  <body>
    <div class="container">
      <!-- Logo -->
      <header class="logo">
        <img
          src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg"
          alt="Google 1998"
        />
      </header>

      <!-- Search Motor -->
      <div class="box">
        <p>Search the web using Google!</p>
        <input type="text" name="search" placeholder="Search..." size="40" />
        <br />
        <div class="btn-container">
          <button class="btn btn-1">Google Search</button>
          <button class="btn btn-2">I'm feeling lucky</button>
        </div>
      </div>

      <!-- Links -->
      <div class="link-box">
        <div class="box1">
          <p>Special Searchers</p>
          <a href="#">Stanford Search</a>
          <a href="#">Linux Search</a>
        </div>

        <div class="box2">
          <a href="#">Help!</a>
          <a href="#">About Google</a>
          <a href="#">Company Info</a>
          <a href="#">Google Logos</a>
        </div>

        <div class="box3">
          <p>Get Google! updates monthly:</p>
          <input type="email" placeholder="your e-mail" />
          <button>Subscribe</button>
          <a href="#">Archive</a>
        </div>
      </div>
      <!-- Copyright -->
      <div class="footer">
        <p>Copyright Â©1998 Google Inc.</p>
      </div>
    </div>
  </body>
</html>
